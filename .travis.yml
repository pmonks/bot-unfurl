sudo: false
language: clojure
lein: 2.7.1
jdk:
  - oraclejdk8

env:
  global:
    # Encrypted OC_TOKEN for deploying to OpenShift
    - secure: ""
    # Encrupted WHITESOURCE_TOKEN for updating Whitesource licensing information
    - secure: ""

script: lein do check, midje, uberjar ; mkdir -p target/oc ; cp target/*-standalone.jar target/oc/

after_success: ./after-success.sh $TRAVIS_BRANCH $TRAVIS_PULL_REQUEST ; lein pom && mvn org.whitesource:whitesource\-maven\-plugin:3.3.0:update -Dorg.whitesource.orgToken=$WHITESOURCE_TOKEN -Dorg.whitesource.ignoredScopes=test,runtime,provided,system
